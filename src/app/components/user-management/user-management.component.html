<div class="container">
    <h2>User Management</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <button type="submit" class="btn btn-primary" *ngIf="!isEditMode">
        Add User
      </button>
      <button type="submit" class="btn btn-success" *ngIf="isEditMode">
        Update User
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="resetForm()"
        *ngIf="isEditMode"
      >
        Cancel
      </button>
    </form>
  
    <hr />
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button
              class="btn btn-warning btn-sm"
              (click)="editUser(user)"
            >
              Edit
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteUser(user.id!)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

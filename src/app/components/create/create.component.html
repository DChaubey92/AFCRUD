<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h3>Add User</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="addUser()">
              <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input id="userName" type="text" class="form-control" formControlName="name" />
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input id="userEmail" type="email" class="form-control" formControlName="email" />
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Add User</button>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-success text-white">
            <h3>Add Item</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="itemForm" (ngSubmit)="addItem()">
              <div class="mb-3">
                <label for="itemName" class="form-label">Name</label>
                <input id="itemName" type="text" class="form-control" formControlName="name" />
              </div>
              <div class="mb-3">
                <label for="itemProduct" class="form-label">Product</label>
                <textarea id="itemProduct" class="form-control" formControlName="Product"></textarea>
              </div>
              <div class="mb-3">
                <label for="itemprice" class="form-label">Price</label>
                <input id="itemprice" type="text" class="form-control" formControlName="price" />
              </div>
              <button type="submit" class="btn btn-success" [disabled]="!itemForm.valid">Add Item</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
